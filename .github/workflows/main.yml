name: Prod build
run-name: Build release files ðŸš€
on: [push]

jobs:
  Run-PSScriptAnalyzer-on-Windows:
    name: Run PSScriptAnalyzer on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install PSScriptAnalyzer module
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module ps2exe

      - name: Compile users.ps1 to users.exe
        shell: powershell
        run: |
          ps2exe -inputFile users.ps1 -outputFile users.exe

      - name: Upload users.exe as artifact
        uses: actions/upload-artifact@v3
        with:
          name: users-exe
          path: users.exe

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: Run-PSScriptAnalyzer-on-Windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download users.exe artifact
        uses: actions/download-artifact@v3
        with:
          name: users-exe
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./users.exe
          asset_name: users.exe
          asset_content_type: application/octet-stream
