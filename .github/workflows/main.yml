name: Prod build
run-name: Build release files ðŸš€
on: [push]
jobs:
  build:
    name: Run PSScriptAnalyzer on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install PSScriptAnalyzer module
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module ps2exe
      - name: Compile users.ps1 to users.exe
        shell: powershell
        run: |
          . ps2exe users.ps1 users.exe
      - name: Upload users.exe as artifact
        uses: actions/upload-artifact@v3
        with:
          name: users-exe
          path: users.exe

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download users.exe artifact
        uses: actions/download-artifact@v3
        with:
          name: users-exe
          path: .
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "users.exe"
          tag: v1.0.0
